<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    {% load static %}
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Blog Webpage</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item">
	    <table>
			<tr>
			    <td><a class="nav-link px-3" href="#">{{user}}</a></td>
				<td><a class="nav-link px-3" href="logout">Sign out</a></td>
			</tr>
        </table> 
	</div>
  </div>
</header>
<main>
<div style="width: 80%; padding: 20px;">
{% for content in contents %}     
<div style="width: 80%; padding: 20px;"> 
<table>
    <tr>
        <td rowspan="4" style="background-color: #AED6F1; width: 160px;">
            <h1 style="color: white; text-align: center;">{{ content.topic }}</h1>
        </td>
    </tr>
    <tr>
        <th>
          {{ content.title }}
        </th>
    </tr>
    <tr>
        <td>
            {{ content.body }}
        </td>
    </tr>
    <tr>
        <td>
            <span style="float: left; text-decoration: none;"></span>Autor: <a href="#" style="text-decoration: none;">{{ content.author }}</a></span>
        </td>
    </tr>
</table>
</div>
{% endfor %}
</div>
</main>
<footer style="position: absolute; bottom: 0px; width: 100%; background-color: #E5E7E9; height: 60px;">
    <p style="text-align: center; padding-top: 20px;">Copyright &copy; 2023</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
