{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div style="width: 80%; padding: 20px;">
{% for content in contents %}     
<div style="width: 80%; padding: 20px;"> 
<table>
    <tr>
        <td rowspan="4" style="background-color: #AED6F1; width: 160px;">
            <h1 style="color: white; text-align: center;">{{ content.topic }}</h1>
        </td>
    </tr>
    <tr>
        <th>
          <a href="content/{{ content.id }}" style="text-decoration: none;">{{ content.title }}</a>
        </th>
    </tr>
    <tr>
        <td>
            {{ content.body }}
        </td>
    </tr>
    <tr>
        <td>
            <span style="float: left; text-decoration: none;"></span>Autor: <a href="#" style="text-decoration: none;">{{ content.author }}</a></span>
        </td>
    </tr>
</table>
</div>
{% endfor %}
<div id="root"></div>
<script type="text/babel">
    function App() {
        const { useState, useEffect } = React;
        const [post, setPost] = useState([]);

        useEffect(() => {
            axios.get("").then((data) => {
                console.log(data);
                setPost(data?.data);
            });
        }, []);

        return (
                <div>
                    {post.map((item, i) => {
                    return (
                        <div key={i}>
                            <p>{item?.title}</p>
                        </div>
                    );
                })}
            </div>
        );  
    }
    const html_root = document.getElementById('root');
    ReactDOM.createRoot(html_root).render(<App />);
</script>
</div>
{% endblock content %}
