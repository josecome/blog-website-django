{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div id="app" style="width: 80%; padding: 20px;">
  [[ message ]]
</div>
<script>
    const { createApp, ref } = Vue
  
    createApp({
      delimiters: ['[[',']]'],  
      setup() {
        const message = ref('Hello vue!')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
{% endblock content %}
